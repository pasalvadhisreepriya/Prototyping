<!DOCTYPE html>
<html>
<head>
    <title>Delicious Recipes</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            color: #333333;
            margin-top: 50px;
        }
        
        .recipe-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }
        
        .recipe-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .recipe-title {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 10px;
        }
        
        .recipe-ingredients {
            margin-bottom: 10px;
        }
        
        .recipe-instructions {
            margin-bottom: 10px;
        }
        
        .recipe-variations {
            margin-bottom: 10px;
        }
        
        .recipe-variations ul {
            list-style-type: circle;
            margin-left: 20px;
        }
        
        .recipe-variations ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Delicious Recipes</h1>
    
    <div class="recipe-card">
        <img src="https://wallpapercave.com/wp/wp5461043.jpg" alt="Food Item" class="recipe-image">
        <h2 class="recipe-title">[Food Item] Dish</h2>
        <div class="recipe-ingredients">
            <h3>Ingredients:</h3>
            <ul>
                <li>Ingredient 1</li>
                <li>Ingredient 2</li>
                <li>Ingredient 3</li>
                <li>Ingredient 4</li>
            </ul>
        </div>
        <div class="recipe-instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Step 1</li>
                <li>Step 2</li>
                <li>Step 3</li>
                <li>Step 4</li>
            </ol>
        </div>
        <div class="recipe-variations">
            <h3>Variations:</h3>
            <ul>
                <li>Variation 1</li>
                <li>Variation 2</li>
                <li>Variation 3</li>
                <li>Variation 4</li>
            </ul>
        </div>
    </div>
</body>
</html>
